version: '3.8'

services:
  portfolio:
    build: .
    container_name: jatin-portfolio
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - portfolio-network
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html:ro
      - ./styles.css:/usr/share/nginx/html/styles.css:ro
      - ./script.js:/usr/share/nginx/html/script.js:ro
    environment:
      - NGINX_HOST=localhost
      - NGINX_PORT=80
    labels:
      - "com.portfolio.description=Jatin Nath Portfolio Website"
      - "com.portfolio.version=1.0"

networks:
  portfolio-network:
    driver: bridge
